<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <script src="./assets/js/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/profile.css" />
  </head>

  <body>
    <div class="wrapper mt-sm-5">
      <div class="alert alert-success m-3 mx-auto">Success</div>
      <div class="alert alert-danger m-3 mx-auto">Error</div>
      <h4 class="pb-4 border-bottom text-center">Login To Your Account</h4>
      <form name="loginform" id="loginform">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control bg-light"
            name="username"
            id="username"
            placeholder="Username"
          />
          <span></span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control bg-light"
            name="password"
            id="password"
            placeholder="Password"
          />
          <span></span>
        </div>
        <div class="py-3 pb-4 border-bottom">
          <a href="./index.html" class="btn btn-success mr-3">Login</a>
          <a href="./signup.html" class="btn btn-danger">Register</a>
        </div>
      </form>
    </div>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
