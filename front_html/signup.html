<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <script src="./assets/js/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/profile.css" />
  </head>

  <body>
    <div class="wrapper container">
      <h1 class="text-center my-3">Create Your Account</h1>
      <form
        name="myForm"
        id="myForm"
        class="form-container mx-auto shadow-container"
      >
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="username">Enter Username</label>
              <input
                type="text"
                class="form-control>"
                name="username"
                id="userName"
                placeholder="Enter Username"
                value="username"
              />
              UserName
              <span></span>
            </div>

            <div class="form-group">
              <label for="lastname">Enter Last Name</label>
              <input
                type="text"
                class="form-control"
                name="lastname"
                id="lastName"
                placeholder="Enter Last Name"
                value="lastName"
              />
              lastName
              <span></span>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                name="password"
                id="pass"
                placeholder="Password"
                value="password"
              />
              password
              <span></span>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="firstname">Enter First Name</label>
              <input
                type="text"
                class="form-control"
                name="firstname"
                id="firstName"
                placeholder="Enter First Name"
                value="firstname"
              />
              firstname
              <span></span>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="text"
                class="form-control"
                name="email"
                placeholder="Email"
                id="email"
                value="email"
              />
              email
              <span></span>
            </div>
            <div class="form-group">
              <label for="phone">Contact</label>
              <input
                type="number"
                class="form-control"
                name="phone"
                placeholder="Contact"
                id="phone"
                value="phone"
              />
              phone
              <span></span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <textarea
            id="address"
            name="address"
            type="text"
            style="height: 70px"
            class="form-control"
            value="address>"
          ></textarea>
          address
          <span></span>
        </div>
        <div class="status text-center text-danger font-weight-bold my-2"></div>
        <a href="./index.html" class="btn btn-primary btn-block">
          Create Account
        </a>
        <p>
          Already registered?
          <a href="./login.html">Login Now!</a>
        </p>
      </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  </body>
</html>
