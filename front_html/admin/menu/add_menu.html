    <div class="conatiner">
      <form
        id="myForm"
        name="myForm"
        class="form-container mx-auto shadow-container"
        style="width: 80%"
        enctype="multipart/form-data"
      >
        <h3 class="mb-3 text-center">Add Food Items</h3>
        <div class="form-group">
          <label class="control-label">Select Restaurant</label>
          <select name="rname" id="resname" class="form-control">
            <option>--Select Restaurant--</option>
            <option value="r_id">{SomeRestaurant}</option>
          </select>
          <span></span>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="name">Dish Name</label>
              <input
                type="text"
                class="form-control my-2"
                name="name"
                id="name"
                placeholder="Enter Dish name"
                value="name"
              />
              <span></span>
            </div>
            <div class="form-group">
              <label for="price">Price</label>
              <input
                type="number"
                class="form-control my-2"
                id="price"
                name="price"
                placeholder="Enter Price $"
                value="price"
              />
              <span></span>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="about">About</label>
              <input
                type="text"
                class="form-control my-2"
                id="about"
                name="about"
                placeholder="About"
                value="about"
              />
              <span></span>
            </div>
            <div class="form-group">
              <label for="img">Food Image</label>
              <input
                type="file"
                id="image"
                name="image"
                placeholder="Enter Image"
                class="form-control my-2"
              />
              <span></span>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary ml-2">Submit</button>
        <a href="./list.html" class="btn btn-secondary">Back</a>
      </form>
    </div>

    <script type="text/javascript">
      $(document).ready(function () {
        $("#myInput").on("keyup", function () {
          var value = $(this).val().toLowerCase();
          $("#myTable tr").filter(function () {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
          });
        });
      });
    </script>

    <script>
      $(document).ready(function () {
        $(".dropdown").hover(function () {
          var dropdownMenu = $(this).children(".dropdown-menu");
          if (dropdownMenu.is(":visible")) {
            dropdownMenu.parent().toggleClass("open");
          }
        });
      });
    </script>
