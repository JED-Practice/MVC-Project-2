<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/dashboard.css" />
    <script src="../assets/js/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="conatiner">
      <h1 class="text-center mt-3">Admin Panel</h1>
      <p class="text-center mb-4">Please Login To Continue</p>
      <div class="alert alert-danger mb-3 mx-auto" style="width: 50%">
        Error
      </div>
      <form name="loginform" id="loginform" class="form-container mx-auto">
        <div class="form-group">
          <label for="username">Enter Username</label>
          <input
            type="text"
            class="form-control my-2"
            name="username"
            id="username"
            placeholder="Username"
          />
          <span></span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control my-2"
            name="password"
            id="password"
            placeholder="Password"
          />
          <span></span>
        </div>
        <a
          href="./dashboard.html"
          type="submit"
          class="btn btn-info btn-block mb-2"
          >Login</a
        >
      </form>
    </div>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
