    <div class="conatiner">
      <form
        class="form-container mx-auto shadow-container"
        style="width: 80%"
        id="myForm"
      >
        <h3 class="mb-3 p-2 text-center">Add User's Information</h3>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="username">Enter Username</label>
              <input
                type="text"
                class="form-control"
                name="username"
                id="userName"
                placeholder="Enter Username"
                value="username"
              />
              <span></span>
            </div>
            <div class="form-group">
              <label for="firstname">Enter First Name</label>
              <input
                type="text"
                class="form-control"
                name="firstname"
                id="firstName"
                placeholder="Enter First Name"
                value="firstname"
              />
              <span></span>
            </div>
            <div class="form-group">
              <label for="lastname">Enter Last Name</label>
              <input
                type="text"
                class="form-control"
                name="lastname"
                id="lastName"
                placeholder="Enter Last Name"
                value="lastname"
              />
              <span></span>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                name="email"
                placeholder="Email"
                id="email"
                value="email"
              />
              <span></span>
            </div>
            <div class="form-group">
              <label for="phone">Contact</label>
              <input
                type="number"
                class="form-control"
                name="phone"
                placeholder="Contact Number"
                id="phone"
                value="phone"
              />
              <span></span>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                name="password"
                id="pass"
                placeholder="Password"
                value="password"
              />

              <span></span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <textarea
            name="address"
            type="text"
            style="height: 70px"
            id="address"
            class="form-control"
            value="address"
          ></textarea>
          <span></span>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
        <a href="./list.html" class="btn btn-secondary">Back</a>
      </form>
    </div>

    <script type="text/javascript">
      $(document).ready(function () {
        $("#myInput").on("keyup", function () {
          var value = $(this).val().toLowerCase();
          $("#myTable tr").filter(function () {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
          });
        });
      });
    </script>

    <script>
      $(document).ready(function () {
        $(".dropdown").hover(function () {
          var dropdownMenu = $(this).children(".dropdown-menu");
          if (dropdownMenu.is(":visible")) {
            dropdownMenu.parent().toggleClass("open");
          }
        });
      });
    </script>
